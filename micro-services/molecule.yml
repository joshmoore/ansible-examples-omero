---
dependency:
  name: galaxy
  requirements_file: ../requirements.yml

driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 2048
        cpus: 2
  instances:
    - name: ms.openmicroscopy.org
      ansible_groups:
      - vagrant-hosts

docker:
  containers:
  - name: ms.openmicroscopy.org
    image: centos/systemd
    image_version: latest
    privileged: True
    ansible_groups:
    - docker-hosts

ansible:
  diff: True
  playbook: training-server.yml
  host_vars:
    ms.openmicroscopy.org:
      ice_python_wheel: https://github.com/openmicroscopy/zeroc-ice-py-centos7/releases/download/0.0.3/zeroc_ice-3.6.4-cp27-cp27mu-linux_x86_64.whl

  group_vars:
    docker-hosts:
      omero_server_systemd_require_network: False
      # Latest version 17.12.1.ce-1.el7.centos has a bug that prevents
      # testing on travis: https://github.com/docker/for-linux/issues/219
      docker_version: 17.09.1.ce-1.el7.centos

  # FIXME:
  # - Ansible 2.3 doesn't like "+t", remove this when we move to 2.4
  # - Use 5.4.6 to inlude pypi fix (only affects new installs):
  #   https://github.com/openmicroscopy/openmicroscopy/pull/5730
  extra_vars: >
    omero_server_datadir_managedrepo_mode='u=rwX,g=srwX,o=rX'
    omero_server_release=5.4.6
    omero_web_release=5.4.6

# FIXME: Some tasks are not idempotent
molecule:
  test:
    sequence:
    - create
    - converge
    - verify
    - destroy

verifier:
  name: testinfra
